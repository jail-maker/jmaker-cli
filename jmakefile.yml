---
name: "jmaker-cli"
from: "freebsd-11.1"
ip4.addr: "auto"

building:

  - mount: ["/usr/home", "/usr/home"]
  - volume: "/mnt"
  - run: "ls /usr/home"

  - workdir: "/usr/local/etc/pkg/repos"

  - run: "ls /usr/home"

  - copy: "latest.conf"
  - copy: "FreeBSD.conf"

  - run: "ls /usr/home"

  - env:
      ASSUME_ALWAYS_YES: "yes"

  - run: "pkg install -y mysql56-server mysql56-client && pkg clean -ay"

  - run: "ls /usr/home"

  - workdir: "/"

starting:

  - mount: ["/usr/home", "/usr/home"]
  - volume: "/mnt"
  - run: "ls /usr/home"
  - run: "ping ya.ru"
